<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Month Anniversary</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h2 {
            color: #3a0ca3;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .note {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .note:hover {
            transform: translateY(-5px);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover .overlay {
            transform: translateY(0);
        }
        footer {
            margin-top: 40px;
            text-align: center;
        }
        .heart {
            color: #f72585;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Thirteenth Month Anniversary, My Love!</h1>

        <div class="note">
            <h2>A Note for You</h2>
            <p>
                [Your personal note goes here. Write about your feelings, memories, and hopes for the future.]
            </p>
        </div>

        <h2>Our Journey So Far</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://imgur.com/a/O9JNSkb" alt="Our first date">
                <div class="overlay">Our first date</div>
            </div>
            <div class="gallery-item">
                <img src="https://imgur.com/FthXkqT" alt="A special moment together">
                <div class="overlay">A special moment together</div>
            </div>
            <div class="gallery-item">
                <img src="https://imgur.com/gAQYuLQ" alt="Our favorite place">
                <div class="overlay">Our favorite place</div>
            </div>
            <div class="gallery-item">
                <img src="https://imgur.com/fDnldsl" alt="A funny memory">
                <div class="overlay">A funny memory</div>
            </div>
        </div>

        <footer>
            <p>With all my love, Seu marido estúpido ❤️<i class="fas fa-heart heart"></i></p>
        </footer>
    </div>
</body>
</html>
